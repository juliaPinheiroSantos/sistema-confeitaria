services:
  postgres:
    image: postgres:16
    container_name: confeitaria-postgres
    environment:
      POSTGRES_DB: confeitaria
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 12345
    ports:
      - "0.0.0.0:5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Configurações do PostgreSQL para garantir persistência imediata
    command: >
      postgres
      -c fsync=on
      -c synchronous_commit=on
      -c full_page_writes=on
      -c wal_level=replica
      -c max_connections=100
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=12345 psql -U admin -d confeitaria -c 'SELECT 1' || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    restart: unless-stopped
    networks:
      - confeitaria-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: confeitaria-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=confeitaria
      - DB_USER=admin
      - DB_PASSWORD=12345
    networks:
      - confeitaria-network

  # Serviço para rodar os testes (JUnit) dentro do Docker.
  # Uso: docker-compose up -d postgres && docker-compose run --rm test
  test:
    image: maven:3.9-eclipse-temurin-17
    container_name: confeitaria-test
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=confeitaria
      - DB_USER=admin
      - DB_PASSWORD=12345
    depends_on:
      postgres:
        condition: service_healthy
    command: mvn test
    networks:
      - confeitaria-network

volumes:
  postgres_data:
    driver: local

networks:
  confeitaria-network:
    driver: bridge
